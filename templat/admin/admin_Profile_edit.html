{% extends 'admin/base.html' %}
{% load static %}
{% block style %}

<link rel="stylesheet" href="{% static 'admin/vendors/dropify/dropify.min.css' %}">

{% endblock style %}



{% block content %}

<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">
        
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ Title }}</h4>
              <form class="forms-sample" method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}
                {{ form.as_p }}                           
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% url 'admin_dash' %}" class="btn btn-light">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
{% endblock content %}


{% block script %}
<script src="{% static 'admin/js/dropify.js' %}"></script>
<script src="{% static 'admin/vendors/dropify/dropify.min.js' %}"></script>

{% endblock script %}
